<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js">
  </script>
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  
  <div class="set">
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="f drum">f</button>
    <button class="g drum">g</button>
    <button class="h drum">h</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <div class="container">
    <h1 id="song-list-title">Practice</h1>

    <div class="row">

      <div class="song-container col-lg-4">
        <p class="song-title">Smells Like Teen Spirit</p>
        <audio id="song_audio1" controls>
          <source src="sounds/songs/smells-like-teen-spirit.mp3" type="audio/mpeg">
          your browser no support
        </audio>  
      </div>

      <div class="song-container col-lg-4">
        <p class="song-title">Smells Like Teen Spirit Drumless</p>
        <audio id="song_audio2" controls>
          <source src="sounds/songs/smells-like-teen-spirit-drumless.mp3" type="audio/mpeg">
          your browser no support
        </audio>  
      </div>
      
      <div class="song-container col-lg-4">
        <p class="song-title">Devil's Dance</p>
        <audio id="song_audio3" controls>
          <source src="sounds/songs/devils-dance.mp3" type="audio/mpeg">
          your browser no support
        </audio>   
      </div>
    
    </div>    

  </div>


  <script src="index.js" charset="utf-8"></script>
</body>

</html>
